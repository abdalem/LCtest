<md-toolbar layout="row" layout-align="space-between center" class="md-toolbar-tools">
  <md-button class="menu md-icon-button" hide-gt-sm ng-click="$ctrl.toggleList()">
    <md-icon md-svg-icon="filter" ></md-icon>
  </md-button>

  <h1>Loyalty Company</h1>
</md-toolbar>

<div flex layout="row">
  <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-4dp" md-component-id="left" ng-click="$ctrl.toggleList()">
    <md-list>
      <md-list-item>
        <md-button>
          Lia Luogo
        </md-button>
      </md-list-item>

      <md-list-item>
        <md-button>
          Lawrence Ray
        </md-button>
      </md-list-item>
    </md-list>
  </md-sidenav>

  <md-content flex id="content">
    <md-card ng-repeat="product in $ctrl.products" ng-style="$ctrl.setBckgImg(product.image)">
        <div>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">{{product.name}}</span>
            </md-card-title-text>
          </md-card-title>

          <md-card-content>
            <p>
              {{product.description}}
            </p>
          </md-card-content>
        </div>

        <md-card-actions layout="row" layout-align="start center">
          <md-button class="md-raised">Modifier</md-button>
        </md-card-actions>
      </md-card>
  </md-content>
</div>
